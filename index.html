<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 - Página educativa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <aside>
        <h1>MATAPP</h1>

        <section>
            <h3>Tipos de ejercicios</h3>

            <div class="field">
                <input name="sumas" type="checkbox" />
                <label for="sumas">Sumas</label>
            </div>

            <div class="field">
                <input name="restas" type="checkbox" />
                <label for="restas">Restas</label>
            </div>

            <div class="field">
                <input name="multiplicaciones" type="checkbox" />
                <label for="multiplicaciones">Multiplaciones</label>
            </div>

            <div class="field">
                <input name="divisiones" type="checkbox" />
                <label for="divisiones">Divisiones</label>
            </div>
        </section>

        <section>
            <h3>Configuración</h3>

            <div class="field field--number">
                <label for="nEjercicios">Nº de Ejercicios</label>
                <input name="nEjercicios" type="number" />
            </div>

            <div class="field field--number">
                <label for="nMax">Nº Max.</label>
                <input name="nMax" type="number" />
            </div>

            <div class="field field--number">
                <label for="nMin">Nº Min.</label>
                <input name="nMin" type="number" />
            </div>
        </section>

        <button class="submit" type="submit">Generar Prueba</button>
    </aside>

    <main>

            <div>
                <h2>Sumas</h2>

            </div>

                <div>

                </div>

                <div>
                    <span>10 +</span>
                    <input type="number" />

                </div>

            </article>

            <button>Calificar</button>
        </section>
    </main>
</body>

</html>
